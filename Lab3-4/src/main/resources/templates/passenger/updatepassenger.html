<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div>
    <form th:action="@{'/passenger/update-passenger/' + ${passenger.id}}" method="post">
        <label>Name</label>
        <input type="text" name="name" th:value="${passenger.name}">
        <br/>
        <label>Surname</label>
        <input type="text" name="surname" th:value="${passenger.surname}">
        <br/>
        <label>Patronymic</label>
        <input type="text" name="patronymic" th:value="${passenger.patronymic}">
        <br/>
        <label>Role</label>
        <input type="text" name="passportCardNo" th:value="${passenger.passportCardNo}">
        <br/>
        <label>Update</label>
        <input type="submit" name="Update">
    </form>
    <a href="/passenger/get-passengers">Back</a>
</div>
</body>
</html>
